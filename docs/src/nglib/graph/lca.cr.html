            <span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="n">i</span> <span class="o">+</span> <span class="mi">1</span><span class="p">][</span><span class="n">v</span><span class="p">]</span> <span class="o">=</span> <span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="n">i</span><span class="p">][</span><span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="n">i</span><span class="p">][</span><span class="n">v</span><span class="p">]]</span>
          <span class="n">end</span>
        <span class="n">end</span>
      <span class="n">end</span>
    <span class="n">end</span>

    <span class="cp"># 頂点 $u$ と 頂点 $v$ の最近共通祖先を返します。
</span>    <span class="n">def</span> <span class="n">ancestor</span><span class="p">(</span><span class="n">u</span> <span class="o">:</span> <span class="n">Int</span><span class="p">,</span> <span class="n">v</span> <span class="o">:</span> <span class="n">Int</span><span class="p">)</span> <span class="o">:</span> <span class="n">Int64</span>
      <span class="k">if</span> <span class="err">@</span><span class="n">dist</span><span class="p">[</span><span class="n">u</span><span class="p">]</span> <span class="o">&lt;</span> <span class="err">@</span><span class="n">dist</span><span class="p">[</span><span class="n">v</span><span class="p">]</span>
        <span class="n">u</span><span class="p">,</span> <span class="n">v</span> <span class="o">=</span> <span class="n">v</span><span class="p">,</span> <span class="n">u</span>
      <span class="n">end</span>
      <span class="n">n</span> <span class="o">=</span> <span class="err">@</span><span class="n">parent</span><span class="p">.</span><span class="n">size</span>
      <span class="n">n</span><span class="p">.</span><span class="n">times</span> <span class="k">do</span> <span class="o">|</span><span class="n">k</span><span class="o">|</span>
        <span class="n">u</span> <span class="o">=</span> <span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="n">k</span><span class="p">][</span><span class="n">u</span><span class="p">]</span> <span class="k">if</span> <span class="p">(</span><span class="n">dist</span><span class="p">[</span><span class="n">u</span><span class="p">]</span> <span class="o">-</span> <span class="n">dist</span><span class="p">[</span><span class="n">v</span><span class="p">]).</span><span class="n">bit</span><span class="p">(</span><span class="n">k</span><span class="p">)</span> <span class="o">==</span> <span class="mi">1</span>
      <span class="n">end</span>
      <span class="k">return</span> <span class="n">u</span> <span class="k">if</span> <span class="n">u</span> <span class="o">==</span> <span class="n">v</span>
      <span class="p">(</span><span class="n">n</span> <span class="o">-</span> <span class="mi">1</span><span class="p">).</span><span class="n">downto</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span> <span class="k">do</span> <span class="o">|</span><span class="n">k</span><span class="o">|</span>
        <span class="k">if</span> <span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="n">k</span><span class="p">][</span><span class="n">u</span><span class="p">]</span> <span class="o">!=</span> <span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="n">k</span><span class="p">][</span><span class="n">v</span><span class="p">]</span>
          <span class="n">u</span><span class="p">,</span> <span class="n">v</span> <span class="o">=</span> <span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="n">k</span><span class="p">][</span><span class="n">u</span><span class="p">],</span> <span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="n">k</span><span class="p">][</span><span class="n">v</span><span class="p">]</span>
        <span class="n">end</span>
      <span class="n">end</span>
      <span class="err">@</span><span class="n">parent</span><span class="p">[</span><span class="mi">0</span><span class="p">][</span><span class="n">u</span><span class="p">]</span>
    <span class="n">end</span>

    <span class="cp"># 頂点 $u$ と頂点 $v$ の距離を返します。
</span>    <span class="n">def</span> <span class="n">distance_between</span><span class="p">(</span><span class="n">u</span> <span class="o">:</span> <span class="n">Int</span><span class="p">,</span> <span class="n">v</span> <span class="o">:</span> <span class="n">Int</span><span class="p">)</span> <span class="o">:</span> <span class="n">Int64</span>
      <span class="n">dist</span><span class="p">[</span><span class="n">u</span><span class="p">]</span> <span class="o">+</span> <span class="n">dist</span><span class="p">[</span><span class="n">v</span><span class="p">]</span> <span class="o">-</span> <span class="n">dist</span><span class="p">[</span><span class="n">ancestor</span><span class="p">(</span><span class="n">u</span><span class="p">,</span> <span class="n">v</span><span class="p">)]</span> <span class="o">*</span> <span class="mi">2</span>

    <span class="cp"># 頂点 $u$ から頂点 $v$ までのパスに頂点 $a$ が含まれているか返します。
</span>    <span class="n">def</span> <span class="n">on_path</span><span class="o">?</span><span class="p">(</span><span class="n">u</span> <span class="o">:</span> <span class="n">Int</span><span class="p">,</span> <span class="n">v</span> <span class="o">:</span> <span class="n">Int</span><span class="p">,</span> <span class="n">a</span> <span class="o">:</span> <span class="n">Int</span><span class="p">)</span> <span class="o">:</span> <span class="n">Bool</span>

        <span class="n">next</span> <span class="k">if</span> <span class="n">child</span> <span class="o">==</span> <span class="n">par</span>
        <span class="n">dfs</span><span class="p">(</span><span class="n">child</span><span class="p">,</span> <span class="n">root</span><span class="p">,</span> <span class="n">d</span> <span class="o">+</span> <span class="mi">1</span><span class="p">)</span>
